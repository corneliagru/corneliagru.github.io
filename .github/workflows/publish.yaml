name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.126.3'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build website
  build:
    if: github.repository_owner != 'HugoBlox' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
        fetch-depth: 0
    - name: Ensure Pages is configured for GitHub Actions
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          const payload = {
            owner,
            repo,
            build_type: "workflow",
            source: { branch: "main", path: "/" }
          };

          try {
            await github.request("POST /repos/{owner}/{repo}/pages", payload);
            core.info("Created Pages site configured for workflow builds.");
          } catch (err) {
            if (err.status === 409 || err.status === 422) {
              await github.request("PUT /repos/{owner}/{repo}/pages", payload);
              core.info("Updated Pages site to workflow build mode.");
            } else {
              core.warning(`Could not auto-configure Pages: ${err.message}`);
            }
          }
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true
    - uses: actions/cache@v4
      with:
        path: /tmp/hugo_cache_runner/
        key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: Build with Hugo
      env:
        HUGO_ENVIRONMENT: production
      run: |
        echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
        hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
    - name: Generate Pagefind search index
      run: npx pagefind --site "public"
    - name: Build branch fallback site in docs
      run: |
        hugo --minify --baseURL "/docs/" --destination docs
        touch docs/.nojekyll
    - name: Commit docs fallback
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs
        if git diff --cached --quiet; then
          echo "No docs updates to commit."
        else
          git commit -m "chore: publish docs fallback [skip ci]"
          git push
        fi
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox' && github.actor != 'github-actions[bot]'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
